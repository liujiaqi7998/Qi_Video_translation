version: '3'

services:

  qi_video_translation_dev_liujiaqi:
    image: qi_video_translation:dev_202501172207
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qi_video_translation_api
    restart: unless-stopped
    network_mode: host
    tty: true
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - "./TEMP:/app/TEMP"
    command: /root/miniconda3/envs/Qi_Video_translation/bin/celery -A celery_work worker -c 1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
